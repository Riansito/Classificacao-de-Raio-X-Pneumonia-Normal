<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Pneumonia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "Cabecalho">
        <h1>
        Envio de Exame de Raio-X para Classificação
        </h1>
        <h3>
            Preencha seus dados para prosseguir com o envio da imagem e receber o resultado por e-mail
        </h3>
    </div>

    <div class = "formulario">
        <form action="/upload" method="POST">
            <label for="nome">Nome: </label>
            <input type="text" name ="nome" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" name = "email" placeholder="Digite seu email" required><br>

            <label for="cpf">CPF:</label>
            <input type="number" name = "cpf"  placeholder="Digite seu CPF" required><br>
            <button>
                Enviar
            </button>
        </form>
    </div>
    
</body>
